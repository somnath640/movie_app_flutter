<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="spin" *ngIf="showLoader">
      <ion-spinner name="bubbles"></ion-spinner>
  </div>
  <ion-card *ngIf="movieInfo && !showLoader">
    <ion-card-header>
      <ion-card-title>
        {{ movieInfo.title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ movieInfo.release_date }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <img [src]="getImageFullPath(movieInfo.poster_path)" class="info-img">
      {{ movieInfo.Plot }}

      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label>{{ movieInfo.vote_average }} ({{movieInfo.vote_count}})</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>{{ movieInfo.production_companies[0].name }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label text-wrap>{{ movieInfo.overview }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
</ion-content>
